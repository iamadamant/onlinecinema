{% extends 'movie/base.html' %}

{% block title%}
    Films
{% endblock %}

{% block content %}

<div class="container">
  <div class="slider w-100" style="height: 400px;">
    <div class="slider__wrapper" style="overflow-y: scroll">
     <div class="slider__item">
         <div class="list-group w-100 ml-2">
        {% for film in object_list %}


              <a type="button" class="list-group-item list-group-item-action" href="{{ film.get_absolute_url }}">
                  <img src="{{ film.poster.url }}" alt="image" style="width: 75px;height:100px">
               {{ film.title|title }}
              </a>

        {% endfor %}
             </div>
            </div>
    </div>
  </div>

</div>



{% endblock %}
